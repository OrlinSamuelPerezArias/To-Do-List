<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Gestor de tareas📝</h1>
    </header>
    <main>
        <form method="post" id="new_task">
            <h3 class="title_new_task">Add New Task</h3>
            <fieldset>
                <div>
                    <label>
                        <input type="text" id="name_task" placeholder="Writing new task" >
                    </label>
                </div>
                <div class="relevance-date">
                    <div>
                        <label>
                            <input type="date" id="date_task" placeholder="Writing new task" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <select id="relevance-option">
                                <option value="urgent">Urgent</option>
                                <option value="normal">Normal</option>
                                <option value="fazt">Normal</option>
                                <option value="i_take_my_time">I'll take my time</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div>
                    <button class="block_task" id="add_new_task">Add Task</button>
                    <button class="none_task" id="update_new_task">Update Task</button>                    
                </div>
            </fieldset>
        </form>
        <section class="tools_task" id="tools_task">
            <h3>Tools Task</h3>
            <div>
                            <header class="task-header">
                <h3 id="${ID}-name-task">${newTask.nameTask}</h3>
            </header>
            <div class="task-details">
                <p id="${ID}-relevance-task" > ${newTask.relevanceOption}</p>
                <p id="${ID}-date-task" > ${newTask.dateTask}</p>
            </div>
            <div>
                <button  >Eliminar</button>
                <button  >Editar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
