<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <header>
        <h1>Gestor de tareas</h1>
    </header>
    <main>
        <h3>Add New Task</h3>
        <form method="post" id="new_task">
            <fieldset>
                <div>
                    <label>Name Task
                        <input type="text" id="name_task" placeholder="Writing new task" >
                    </label>
                </div>
                <div>
                    <label>Deadline
                        <input type="date" id="date_task" placeholder="Writing new task" >
                    </label>
                </div>
                <div>
                    <label>Relevance
                        <select id="relevance-option">
                            <option value="urgent">Urgent</option>
                            <option value="normal">Normal</option>
                            <option value="fazt">Normal</option>
                            <option value="i_take_my_time">I'll take my time</option>
                        </select>
                    </label>
                </div>
                <button id="add_new_task">Add Task</button>
            </fieldset>
        </form>
        <section id="tools_task"></section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
